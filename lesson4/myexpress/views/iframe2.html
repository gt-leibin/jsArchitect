<script>
    const origin = 'http://localhost:8989';
    window.top.postMessage('我是iframe 2', origin);
    window.addEventListener('message', event => {
        console.log('child iframe event', event.data);
        if (event.origin === origin) {
            console.log('iframe 2', event.data);
    }
}, false);
</script>
